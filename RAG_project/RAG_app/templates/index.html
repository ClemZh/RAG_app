<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG PDF Q&A</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Retrieval-Augmented Generation - PDF Q&A</h1>
        <form id="qa-form" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="pdf-file" class="form-label">Upload PDF Document</label>
                <input class="form-control" type="file" id="pdf-file" name="pdf">
            </div>
            <div class="mb-3">
                <label for="question" class="form-label">Enter Your Question</label>
                <input class="form-control" type="text" id="question" name="question" placeholder="Ask your question...">
            </div>
            <button type="button" class="btn btn-primary" id="ask_button_pdf_submit" onclick="askQuestionPDF()">Ask</button>
        </form>
        <div class="mt-5" id="answer-section" style="display: none;">
            <h3>Answer:</h3>
            <p id="answer"></p>
            <h3>Time taken:</h3>
            <p id="time_taken"></p>
        </div>
    </div>
    <script>
        async function askQuestionPDF() {
            const form = document.getElementById('qa-form');
            const formData = new FormData(form);

            const button = document.getElementById('ask_button_pdf_submit');  // ✅ fixed id

            // Disable button and change style
            button.disabled = true;
            button.classList.remove('btn-primary');
            button.classList.add('btn-secondary');
            button.innerText = 'Waiting...';

            const response = await fetch('/ask_pdf/', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            document.getElementById('answer-section').style.display = 'block';
            document.getElementById('answer').innerText = result.answer || 'No answer found.';
            document.getElementById('time_taken').innerText = result.time_taken || '';  // ✅ show time if available

            button.disabled = false;
            button.classList.remove('btn-secondary');
            button.classList.add('btn-primary');
            button.innerText = 'Ask';
        }
    </script>
</body>
</html>
